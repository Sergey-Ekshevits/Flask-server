{% macro display_category(post) %}
    <div class="tags">
        <p>
            <h4>Categories:</h4>
            {% for category in post.category %}
                <a href="{{ url_for('post.show_category', category_name=category.name) }}" class="btn btn-outline-dark">
                    {{ category.name }}
                </a>
            {% endfor %}
        </p>
    </div>
{% endmacro %}
