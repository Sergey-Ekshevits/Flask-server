{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        {{ super() }}
        <title>Document</title>
    {% endblock %}
</head>
<body>
{% block content -%}
    {{ super() }}
    <h1>Registration</h1>
    {% for msg in get_flashed_messages() %}
        <div class="flash">{{ msg }}</div>
    {% endfor %}
    <form action="/register" method="post" class="form-contact">

        <p><label>Имя</label> <input type="text" name="user_name" value="" required/>
        <p><label>E-mail</label> <input type="text" name="email" value="" required/>
        <p><label>Password</label> <input type="text" name="psw" value="" required/>
        <p><label>Password repeat</label> <input type="text" name="pswrpt" value="" required/>
        <p><input type="submit" value="Регистрация"/>
        <p><a href="{{ url_for('index') }}">На главную</a></p>
    </form>
{% endblock %}
</body>
</html>
